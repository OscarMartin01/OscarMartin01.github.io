            </div>

            <div id="juego">
                <p>Número: </p> 
                <input type="number" id="numero" min="" value="">
                <button class="adivinar">Adivinar</button>
            </div>
            <p id="resultado"></p>
            
            <button class="reinicio">Reiniciar</button>
            
        </div>
