<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1 id="title">Encriptador de texto</h1>
    <main id="container">
        <section id="c1">
            <img src="images/alura.png" alt="Alura" id="alura">
            <img src="images/and_fill.png" alt="and" id="and">
            <img src="images/oracle_icon.png" alt="Alura" id="oracle">
        </section>
        <section id="c2">
            <textarea rows="4" id="text" type="text" placeholder="Ingrese texto aqui"></textarea>
            <div class="crypt-buttons">
            <p>Solo letras minusculas y sin acentos</p>
                <div id="buttons">
                    <button id="code" class="button">Encriptar</button>
                    <button id="uncode" class="button">Desencriptar</button>
                </div>
            </div>
        </section>
        <section id="c3">
            <textarea id="crypter"></textarea>
            <img src="images/encryption.png" alt="Imagen">
                <p id="no-msg"><strong>Ning√∫n mensaje fue encontrado</strong><br>Ingresa en texto que quieras encriptar o desencriptar</p>
            <button id="copy_btn">Copiar</button>
        </section>
    </main>
    <div class="clear"></div>
    <footer>
 
        <a href="https://github.com/OscarMartin01"><img src="images/github.svg" alt="Github" class="icon-left"></a>
        <p>Hecho por Oscar Martin &copy;</p>  
        <a href="https://www.linkedin.com/in/oscarmartin01/"><img src="images/linkedin.svg" alt="Linkedin" class="icon-right"></a>

    </footer>
    
    <script src="main.js"></script>
</body>
</html>
